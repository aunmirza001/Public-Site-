        body {

        .navbar-custom .dropdown:hover>.dropdown-menu {

        }

        .navbar-custom .dropdown-toggle:focus {

        .navbar-custom .dropdown-menu {
            margin-top: 0;
            border: none;
            border-radius: 0.25rem;

        .navbar-custom .dropdown-item {

        .navbar-custom .navbar-toggler .navbar-custom button[aria-expanded='false'] .navbar-toggler-awesome.fas.fa-times {

            display: inline-block;
        }

        .navbar-custom button[aria-expanded='true'] .navbar-toggler-awesome.fas.fa-bars {
            display: none;
        }

        .navbar-custom button[aria-expanded='true'] .navbar-toggler-awesome.fas.fa-times {

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 90px;
            display: flex;
            gap: 30px;
        }

        .order-form {
            flex: 1.5;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        .small-input {
            width: 35%;
        }

        .extra-small-input {
            width: 25%;
        }

        .cart-section {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 12px;
        }

        .cart-item img {
            width: 70px;
            height: 70px;
            margin-right: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .cart-total,
        .cart-summary {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        .cart-summary {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #ddd;
        }

        .grand-total {
            font-size: 18px;
            color: #d9534f;
        }

        .payment-method {
            font-weight: bold;
            font-size: 21px;
            margin-bottom: 10px;
            display: block;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .payment-option p {
            margin: 5px;
            font-size: 19px;
            font-weight: normal;
        }

        .payment-option input[type="checkbox"] {
            width: 17px;
            height: 17px;
            margin-left: 10px;
            accent-color: #00aee8;
            cursor: pointer;
            border-radius: 2px;
        }

        .place-order-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 24px;
            font-size: 18px;
            font-weight: bold;
            background-color: #00aee8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 24px;
            width: auto;
            min-width: 150px;
            text-align: center;
        }

        .place-order-btn:hover {
            background-color: transparent;
            color: #00aee8;
            border: 2px solid #00aee8;
            transition: 0.2s;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 1024px) {
            body {
                padding: 15px;
            }

            .container {
                flex-direction: column;
                gap: 20px;
            }

            .order-form,
            .cart-section {
                width: 100%;
                padding: 20px;
            }

            .cart-item img {
                width: 60px;
                height: 60px;
            }

            input,
            select {
                padding: 10px;
                font-size: 15px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            @media (max-width: 768px) {
                .container {
                    margin-top: 100px;
                    /* Increase margin for smaller devices if needed */
                }
            }

            .order-form,
            .cart-section {
                padding: 15px;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                width: 50px;
                height: 50px;
                margin-bottom: 5px;
            }

            .cart-summary p {
                font-size: 14px;
            }

            .place-order-btn {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .container {
                gap: 10px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .small-input,
            .extra-small-input {
                width: 100%;
            }

            .cart-item {
                font-size: 14px;
            }

            .place-order-btn {
                font-size: 15px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 18px;
            }

            .order-form,
            .cart-section {
                padding: 12px;
            }

            input,
            select {
                font-size: 14px;
                padding: 8px;
            }

            .cart-summary p {
                font-size: 12px;
            }

            .place-order-btn {
                padding: 10px;
                font-size: 14px;
            }
        }

    <div class="container">
        <!-- Order Form -->
        <div class="order-form">
            <form id="orderForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your Phone" required>

                <label for="address">Address & State</label>
                <div class="input-group">
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    <select id="state" name="state" class="small-input" required>
                        <option value="">State</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Sindh">Sindh</option>
                        <option value="Balochistan">Balochistan</option>
                        <option value="Khyber Pakhtunkhwa">Khyber Pakhtunkhwa</option>
                        <option value="Federal Territory / Islamabad">Islamabad</option>
                    </select>
                </div>

                <label for="zonecode">Zone Code</label>
                <input type="text" id="zonecode" name="zonecode" class="extra-small-input" placeholder="Enter zonecode"
                    required>
            </form>
        </div>

        <!-- Cart Items -->
        <div class="cart-section">
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>

            <div class="cart-summary">
                <p>Subtotal: <span id="subtotal"></span> $</p>
                <p>Shipping: <strong>10 $</strong></p>
                <p class="grand-total">Grand Total: <span id="grandTotal"></span> $</p>
            </div>

            <!-- Payment Method -->
            <h3 class="payment-method">Payment Method</h3>
            <div class="payment-option">
                <p>Cash on Delivery</p>
                <input type="checkbox" id="cashOnDelivery" name="payment-method">
            </div>


            <button id="placeOrder" class="place-order-btn">Place Order</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        emailjs.init("w-Dv3Ne-PyKSFoGKT");

        const cartItemsDiv = document.getElementById('cartItems');
        const subtotalDiv = document.getElementById('subtotal');
        const grandTotalDiv = document.getElementById('grandTotal');
        let carts = JSON.parse(localStorage.getItem('cart')) || [];
        let listProducts = [];

        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                listProducts = products;
                displayCartDetails();
            });

        const displayCartDetails = () => {
            let total = 0;
            cartItemsDiv.innerHTML = '';

            carts.forEach(cart => {
                const product = listProducts.find(item => item.id == cart.product_id);
                if (!product) return;

                total += product.price * cart.quantity;

                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="cart-item-details">
                        <strong>${product.name}</strong> (x ${cart.quantity})
                        <p>${product.description}</p>
                        <div><strong>${product.price * cart.quantity} $</strong></div>
                    </div>
                `;
                cartItemsDiv.appendChild(cartItem);
            });

            subtotalDiv.innerText = total;
            grandTotalDiv.innerText = total + 10;
        };

        document.getElementById('placeOrder').addEventListener('click', async () => {
            let pb = new PocketBase('https://falcondynamic.pockethost.io/');

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let address = document.getElementById('address').value;
            let state = document.getElementById('state').value;
            let zonecode = document.getElementById('zonecode').value;
            let cashOnDelivery = document.getElementById('cashOnDelivery').checked;

            let orderCart = carts.map(cart => {
                const product = listProducts.find(item => item.id == cart.product_id);
                return {
                    product_id: cart.product_id,
                    name: product ? product.name : "Unknown",
                    description: product ? product.description : "No description available",
                    quantity: cart.quantity,
                    price: product ? product.price : 0
                };
            });

            let totalPrice = parseFloat(grandTotalDiv.innerText);

            let orderDetails = orderCart.map(item =>
                `${item.name} (x${item.quantity}) - ${item.price * item.quantity} $`
            ).join("\n");

            let orderData = {
                name, email, phone, address, state, zonecode, cashOnDelivery,
                cart: orderCart,
                totalPrice,
                orderDate: new Date().toISOString()
            };

            try {
                await pb.collection('orders').create(orderData);
                emailjs.send("service_f694btt", "template_m7fjlns", {
                    user_name: name,
                    user_email: email,
                    user_phone: phone,
                    user_address: address,
                    user_state: state,
                    user_zonecode: zonecode,
                    order_details: orderDetails,
                    total_price: totalPrice
                }).then(() => {
                    console.log("Email sent successfully!");
                }).catch(error => {
                    console.error("EmailJS Error:", error);
                });

                showOrderPopup(orderDetails);

                localStorage.removeItem('cart');
                displayCartDetails();
            } catch (error) {
                console.error("Error placing order:", error);
                alert("Failed to place order. Please try again.");
            }
        });

        // Order Confirmation Popup
        function showOrderPopup(orderDetails) {
            let popup = document.createElement('div');
            popup.id = "orderPopup";
            popup.innerHTML = `
                <div class="popup-content">
                    <h2>Order Placed Successfully!</h2>
                    <p>Thank you for shopping with us.</p>
                    <p><strong>Your Order:</strong></p>
                    <pre>${orderDetails}</pre>
                    <p>Your order will be delivered within 3-5 working days.</p>
                    <button id="keepShoppingBtn">Keep Shopping</button>
                </div>
            `;

            document.body.appendChild(popup);
            document.getElementById('keepShoppingBtn').addEventListener('click', () => {
                window.location.href = "products.html";
            });
            let style = document.createElement('style');
            style.innerHTML = `
                #orderPopup {
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: white;
                    padding: 70px;
                    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                    border-radius: 8px;
                    text-align: center;
                    z-index: 1000;
                }
                .popup-content h2 {
                    color: #00aee8;
                }
                .popup-content pre {
                    background: #f4f4f4;
                    padding: 10px;
                    border-radius: 5px;
                    text-align: left;
                    white-space: pre-wrap;
                }
                .popup-content button {
                    background-color: #007bff;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    cursor: pointer;
                    border-radius: 5px;
                    margin-top: 10px;
                }
                .popup-content button:hover {
                    background-color: #0056b3;
                }
            `;
            document.head.appendChild(style);
        }
    </script>
